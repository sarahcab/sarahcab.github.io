						<text transform="matrix(1 0 0 1 -280.4897 85.3069)"><tspan x="0" y="0"  font-size="20">Les bibliothèques sont des éléments nouveaux dans Windows 7. Vous trouverez ici les réponses aux questions les plus fréquem</tspan><tspan x="1097.236" y="0"  font-size="20">-</tspan><tspan x="0" y="25"  font-size="20">ment posées sur les bibliothèques.</tspan><tspan x="0" y="75"  font-size="20">Afficher le contenuMasquer le contenu Qu’est-ce qu’une bibliothèque ?</tspan><tspan x="0" y="100"  font-size="20">Les bibliothèques sont les endroits où vous allez pour gérer vos documents, votre musique, vos images et vos autres </tspan><tspan x="0" y="125"  font-size="20">fichiers. Vous pouvez parcourir vos fichiers de la même façon que dans un dossier, ou bien vous pouvez les afficher </tspan><tspan x="0" y="150"  font-size="20">organisés par propriétés, comme la date, le type ou l’auteur.</tspan><tspan x="0" y="200"  font-size="20">Par certains côtés, une bibliothèque est similaire à un dossier. Par exemple, lorsque vous ouvrez une biblio</tspan><tspan x="905.976" y="200"  font-size="20">-</tspan><tspan x="0" y="225"  font-size="20">thèque, vous voyez un ou plusieurs fichiers. En revanche, contrairement à un dossier, une bibliothèque ra</tspan><tspan x="903.476" y="225"  font-size="20">-</tspan><tspan x="0" y="250"  font-size="20">semble des fichiers qui sont stockés dans plusieurs emplacements. Il s’agit d’une différence subtile, mais </tspan><tspan x="0" y="275"  font-size="20">néanmoins importante. Les bibliothèques ne stockent pas réellement vos éléments. Elles analysent les dos</tspan><tspan x="913.027" y="275"  font-size="20">-</tspan><tspan x="0" y="300"  font-size="20">siers qui contiennent vos éléments et vous permettent d’accéder et d’organiser ces éléments de différentes </tspan><tspan x="0" y="325"  font-size="20">façons. Par exemple, si vous avez des fichiers de musique sur votre disque dur et sur un lecteur externe, </tspan><tspan x="0" y="350"  font-size="20">vous pouvez accéder à tous vos fichiers de musique en même temps en utilisant la bibliothèque Musique.</tspan><tspan x="0" y="400"  font-size="20">Afficher le contenuMasquer le contenu Comment créer ou modifier une bibliothèque ?</tspan><tspan x="0" y="425"  font-size="20">Windows a quatre bibliothèques par défaut : Documents, Musique, Images et Vidéos. Vous pouvez égale</tspan><tspan x="891.962" y="425"  font-size="20">-</tspan><tspan x="0" y="450"  font-size="20">ment créer de nouvelles bibliothèques. Pour plus d’informations, voir Créer une nouvelle bibliothèque.</tspan><tspan x="0" y="499.999"  font-size="20">Voici quelques façons de modifier une bibliothèque existante :</tspan><tspan x="0" y="549.999"  font-size="20">Inclure ou supprimer un dossier. Les bibliothèques rassemblent du contenu provenant de dossiers inclus </tspan><tspan x="0" y="574.999"  font-size="20">ou d’emplacements de bibliothèque. Vous pouvez inclure un maximum de 50 dossiers dans une biblio</tspan><tspan x="872.285" y="574.999"  font-size="20">-</tspan><tspan x="0" y="599.999"  font-size="20">thèque. Pour plus d’informations, voir Inclure des dossiers dans une bibliothèque.</tspan><tspan x="0" y="649.999"  font-size="20">Changer l’emplacement d’enregistrement par défaut. L’emplacement d’enregistrement par défaut détermine </tspan><tspan x="0" y="674.999"  font-size="20">où un élément est stocké lorsqu’il est copié, déplacé ou enregistré dans la bibliothèque. Pour plus d’informa</tspan><tspan x="915.419" y="674.999"  font-size="20">-</tspan><tspan x="302.975" y="699.999"  font-size="20">tions, voir Personnaliser une bibliothèque.</tspan><tspan x="302.741" y="749.999"  font-size="20">Changer le type de fichier pour lequel une bibliothèque est optimisée. Chaque </tspan><tspan x="302.624" y="774.999"  font-size="20">bibliothèque peut être optimisée pour un certain type de fichier (tel que de la </tspan><tspan x="302.507" y="799.999"  font-size="20">musique ou des images). L’optimisation d’une bibliothèque pour un certain type </tspan><tspan x="302.39" y="824.999"  font-size="20">de fichier modifie les options disponibles pour l’organisation de vos fichiers. Pour </tspan><tspan x="302.273" y="849.999"  font-size="20">plus d’informations, voir Personnaliser une bibliothèque.</tspan><tspan x="302.039" y="899.999"  font-size="20">Afficher le contenuMasquer le contenu Que se passe-t-il si je supprime une bibliothèque ou </tspan><tspan x="301.922" y="924.999"  font-size="20">les éléments d’une bibliothèque ?</tspan><tspan x="301.805" y="949.999"  font-size="20">Si vous supprimez une bibliothèque, la bibliothèque elle-même est déplacée vers la Corbeille. Les </tspan><tspan x="301.688" y="974.999"  font-size="20">fichiers et les dossiers qui sont accessibles dans la bibliothèque sont stockés ailleurs et ne sont donc </tspan></text>
