	<body>
		
		<div id="map">
		</div>
		<div id="entete">
			<h1>Est-ce que mon propriétaire est un gros rat?</h1>
			<h1 id="reponse"></div>
		</div>
		<div id="form">
			<fieldset>
				<legend>Zone</legend>
				 <p id="zone_form"></p>
			</fieldset>
			<fieldset id="nb_piece">
				<legend>Nombre de pièces</legend>

				<div>
				  <input type="radio" id="piece_1" name="nb_piece" value="piece_1">
				  <label for="piece_1">1</label>
				</div>
				<div>
				  <input type="radio" id="piece_2" name="nb_piece" value="piece_2">
				  <label for="piece_2">2</label>
				</div>
				<div>
				  <input type="radio" id="piece_3" name="nb_piece" value="piece_3">
				  <label for="piece_3">3</label>
				</div>
				<div>
				  <input type="radio" id="piece_4" name="nb_piece" value="piece_4">
				  <label for="piece_4">4 et plus</label>
				</div>
				

			</fieldset>
			
			<fieldset>
				<legend>Epoque de construction du bâtiment:</legend>

				<div>
				  <input type="radio" id="avant_1946" name="epoque_const" value="avant_1946">
				  <label for="avant_1946">Avant 1946</label>
				</div>

				<div>
				  <input type="radio" id="e_1946_1970" name="epoque_const" value="e_1946_1970">
				  <label for="e_1946_1970">1946 - 1970</label>
				</div>
				
				<div>
				  <input type="radio" id="e_1971_1990" name="epoque_const" value="e_1971_1990">
				  <label for="e_1971_1990">1971 - 1990</label>
				</div>

				<div>
				  <input type="radio" id="apres_1990" name="epoque_const" value="apres_1990">
				  <label for="apres_1990">Après 1990</label>
				</div>
			</fieldset>
			
			<fieldset>
				<legend>Type de location</legend>

				<div>
				  <input type="radio" id="meuble" name="type_loc" value="meuble">
				  <label for="meuble">Meublé</label>
				</div>
				<div>
				  <input type="radio" id="non_meuble" name="type_loc" value="non_meuble">
				  <label for="non_meuble">Non meublé</label>
				</div>

				
			</fieldset>
		</div>
