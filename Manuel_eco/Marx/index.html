					<text id="titre_gene" transform="matrix(0.95 0 0 1 39.7607 67.5776)"><tspan x="0" y="0" oldfamily="'PlutoBlack'" font-size="26">L’ORIGINE DU PROFIT</tspan><tspan x="0" y="31.2" oldfamily="'PlutoBlack'" font-size="26">SELON KARL MARX</tspan></text>
					<text id="explis" transform="matrix(1.2 0 0 1.2 990 410)"><tspan x="0" y="0" oldfamily="'PlutoCondMedium'" font-size="10">Pour le philosophe et historien </tspan><tspan x="-15.6" y="14" oldfamily="'PlutoCondMedium'" font-size="10">Karl Marx (1818-1883), l’économie </tspan><tspan x="4.8" y="28" oldfamily="'PlutoCondMedium'" font-size="10">capitaliste se caractérise par</tspan><tspan x="-6" y="42" oldfamily="'PlutoCondMedium'" font-size="10">« l’exploitation » du travailleur. </tspan><tspan x="46.4" y="56" oldfamily="'PlutoCondMedium'" font-size="10">Qu’entend-il par là ?</tspan><tspan x="25.8" y="70" oldfamily="'PlutoCondMedium'" font-size="10">Les économistes libéraux </tspan><tspan x="-9.1" y="84" oldfamily="'PlutoCondMedium'" font-size="10">estiment que l’employeur mérite </tspan><tspan x="2.7" y="98" oldfamily="'PlutoCondMedium'" font-size="10">ses profits : il prend un risque, </tspan><tspan x="12.8" y="112" oldfamily="'PlutoCondMedium'" font-size="10">investit et crée des emplois.</tspan><tspan x="2.5" y="126" oldfamily="'PlutoCondMedium'" font-size="10">Le penseur allemand renverse</tspan><tspan x="1.4" y="140" oldfamily="'PlutoCondMedium'" font-size="10">la logique sur les plans écono</tspan><tspan x="137.8" y="140" oldfamily="'PlutoCondMedium'" font-size="10">-</tspan><tspan x="-14.2" y="154" oldfamily="'PlutoCondMedium'" font-size="10">mique et moral : le « capitaliste », </tspan><tspan x="-6.8" y="168" oldfamily="'PlutoCondMedium'" font-size="10">sous ses trois visages (entrepre</tspan><tspan x="137.8" y="168" oldfamily="'PlutoCondMedium'" font-size="10">-</tspan><tspan x="-5.6" y="182" oldfamily="'PlutoCondMedium'" font-size="10">neur, commerçant et banquier), </tspan><tspan x="28.6" y="196" oldfamily="'PlutoCondMedium'" font-size="10">exploite les travailleurs.</tspan><tspan x="3.8" y="210" oldfamily="'PlutoCondMedium'" font-size="10">Comment ? Marx rappelle que</tspan><tspan x="8.8" y="224" oldfamily="'PlutoCondMedium'" font-size="10">la rémunération d’une heure</tspan><tspan x="29" y="238" oldfamily="'PlutoCondMedium'" font-size="10">de travail (le salaire) est </tspan><tspan x="10.3" y="252" oldfamily="'PlutoCondMedium'" font-size="10">inférieure à la valeur qu’elle </tspan><tspan x="1.8" y="266" oldfamily="'PlutoCondMedium'" font-size="10">permet de produire. Le « capi-</tspan><tspan x="3.6" y="280" oldfamily="'PlutoCondMedium'" font-size="10">taliste » s’approprie donc une </tspan><tspan x="-5.9" y="294" oldfamily="'PlutoCondMedium'" font-size="10">partie du travail, la plus-value, </tspan><tspan x="-4.8" y="308" oldfamily="'PlutoCondMedium'" font-size="10">que Marx appelle « surtravail ».</tspan></text>

						<text id="b2_txt" transform="matrix(0.95 0 0 1 1003.1279 97.6118)"><tspan x="0" y="0" oldfamily="'PlutoCondRegular'" font-size="9">Tous les moyens de production</tspan><tspan x="6.5" y="11" oldfamily="'PlutoCondRegular'" font-size="9">engagés (pelleteuses, fours,</tspan><tspan x="-14.1" y="22" oldfamily="'PlutoCondRegular'" font-size="9">ordinateurs) transfèrent une fraction</tspan><tspan x="-1.2" y="33" oldfamily="'PlutoCondRegular'" font-size="9">de leur valeur au produit final :</tspan><tspan x="-6.3" y="44" oldfamily="'PlutoCondRegular'" font-size="9">ils n’en créent pas, contrairement</tspan><tspan x="3.7" y="55" oldfamily="'PlutoCondRegular'" font-size="9">au travail. Considéré comme</tspan><tspan x="-6.2" y="66" oldfamily="'PlutoCondRegular'" font-size="9">une marchandise en régime capi-</tspan><tspan x="-2.3" y="77" oldfamily="'PlutoCondRegular'" font-size="9">taliste, le travail est néanmoins</tspan><tspan x="20" y="88" oldfamily="'PlutoCondRegular'" font-size="9">la seule qui permette</tspan><tspan x="20.4" y="99" oldfamily="'PlutoCondRegular'" font-size="9">la création de valeur</tspan><tspan x="44.8" y="110" oldfamily="'PlutoCondRegular'" font-size="9">nouvelle.</tspan></text>

						<text id="b3_txt" transform="matrix(0.95 0 0 1 417.2446 332.6919)"><tspan x="0" y="0" oldfamily="'PlutoCondRegular'" font-size="9">À travers le salaire, l’entrepre-</tspan><tspan x="-12.6" y="11" oldfamily="'PlutoCondRegular'" font-size="9">neur rémunère uniquement la repro-</tspan><tspan x="-14.3" y="22" oldfamily="'PlutoCondRegular'" font-size="9">duction de la force de travail (de quoi</tspan><tspan x="-10.1" y="33" oldfamily="'PlutoCondRegular'" font-size="9">se nourrir, se loger, se reposer, etc.).</tspan><tspan x="-9.2" y="44" oldfamily="'PlutoCondRegular'" font-size="9">La différence entre la valeur totale</tspan><tspan x="-1.8" y="55" oldfamily="'PlutoCondRegular'" font-size="9">créée par le travail et le </tspan><tspan x="99.8" y="55" fill="#E30613" oldfamily="'PlutoCondBlack'" font-size="9">salaire</tspan><tspan x="11.2" y="66" oldfamily="'PlutoCondRegular'" font-size="9">se nomme « </tspan><tspan x="61.5" y="66" fill="#65AEDA" oldfamily="'PlutoCondBlack'" font-size="9">surtravail</tspan><tspan x="106.4" y="66" oldfamily="'PlutoCondRegular'" font-size="9"> » :</tspan><tspan x="4.5" y="77" oldfamily="'PlutoCondRegular'" font-size="9">un travail non rémunéré que</tspan><tspan x="1.5" y="88" oldfamily="'PlutoCondRegular'" font-size="9">s’approprient  les trois figures</tspan><tspan x="7.2" y="99" oldfamily="'PlutoCondRegular'" font-size="9">du capitaliste : le banquier,</tspan><tspan x="24" y="110" oldfamily="'PlutoCondRegular'" font-size="9">l’entrepreneur et le</tspan><tspan x="35.2" y="121" oldfamily="'PlutoCondRegular'" font-size="9">commerçant. </tspan></text>
