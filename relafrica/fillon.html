<!DOCTYPE HTML>
<html>
	<head>

	</head>		
	<body>
		<svg viewBox="0 0 1024 512">
				<image width="1024" height="512" id="fond" xlink:href="img/fond_fillon.png" >
				</image>

				<g id="imgs">
					<image class="bourgi clair" width="136" height="136" x="195" y="240" xlink:href="img/bourgi.png"/>
					<image class="bourgi gris" it="0"  width="136" height="136"x="195" y="240" xlink:href="img/bourgi_gris.png"/>
					
					<image class="longuet clair" width="136" height="136" x="316" y="20" xlink:href="img/longuet.png"/>
					<image class="longuet gris" it="0"  width="136" height="136" x="316" y="20" xlink:href="img/longuet_gris.png"/>
						
					<image class="bohn clair" width="136" height="136" x="663" y="190" xlink:href="img/bohn.png"/>
					<image class="bohn gris" it="0"  width="136" height="136" x="663" y="190" xlink:href="img/bohn_gris.png"/>
				</g>
				<g id="txts">
					<text  id="txt_bourgi" opacity="0" transform="matrix(1 0 0 1 20 223)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="20">Disciple de Jacques Foccard,</tspan><tspan x="0" y="24" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="20">conidéré comme l’un </tspan><tspan x="0" y="48" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="20"> des héritiers de La</tspan><tspan x="0" y="72" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="20">Françafrique</tspan></text>
					<text id="txt_longuet" opacity="0" transform="matrix(1 0 0 1 468 73)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="20">Ex-ministre de la défense et des anciens combattants,</tspan><tspan x="0" y="24" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="20">à présent conseiller de la société belge </tspan><tspan x="0" y="48" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="20">de gestion de terminaux portuaires, Sea-Invest,</tspan><tspan x="0" y="72" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="20">concessionnaire de deux terminaux portuaires à Abidjan.</tspan></text>
					<text id="txt_bohn" opacity="0" fill="#FFFFFF" transform="matrix(1 0 0 1 837.8027 256)"><tspan x="0" y="0" font-family="'MyriadPro-Regular'" font-size="20">Ancien responsable </tspan><tspan x="-21.9" y="24" font-family="'MyriadPro-Regular'" font-size="20">Afrique d’EADS, actuel </tspan><tspan x="-28.4" y="48" font-family="'MyriadPro-Regular'" font-size="20">vice-président d’Airbus.</tspan></text>				
					
					<text id="titre_longuet" transform="matrix(1 0 0 1 468 100)" transformdef="matrix(1 0 0 1 468 100)" transformaff="matrix(1 0 0 1 468 49)" fill="#49BFA8" font-family="'MyriadPro-Bold'" font-size="30">Gerard Longuet</text>
					<text id="titre_bourgi" transform="matrix(1 0 0 1 20 228)" transformdef="matrix(1 0 0 1 20 228)" transformaff="matrix(1 0 0 1 20 196)"  fill="#49BFA8" font-family="'MyriadPro-Bold'" font-size="30">Robert Bourgi</text>
					<text id="titre_bohn" transform="matrix(1 0 0 1 805.2266 276)"  transformdef="matrix(1 0 0 1 805.2266 276)"  transformaff="matrix(1 0 0 1 802.2266 234)" fill="#49BFA8" font-family="'MyriadPro-Bold'" font-size="30">Philippe BohN</text>
				
				</g>
			</g>
			
		</svg>
		<script type = "text/javascript">
			var names = ["longuet","bourgi","bohn"];

		<script type = "text/javascript" src="js/script.js"></script>
