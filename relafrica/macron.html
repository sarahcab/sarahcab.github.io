				</g>
				<g id="txts">
					<text id="txt_mignard" opacity="0" transform="matrix(1 0 0 1 9.5997 16.696)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Avocat de l’Etat ivoirien </tspan>
						<tspan x="0" y="6" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">&amp; d’Alassane Ouattara. </tspan>
						<tspan x="0" y="12" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Jean-Paul Mignard a conseillé </tspan>
						<tspan x="0" y="18" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">plusieurs Etats africains dont le </tspan>
						<tspan x="0" y="24" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Cameroun, le Tchad et le Bénin. </tspan>
						<tspan x="0" y="30" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4"><a xlink:href="http://urlz.fr/58Kx" target="_blank">Pour aller plus loin</a></tspan>
					</text>
					
					<text id="txt_benoit" opacity="0" transform="matrix(1 0 0 1 188.3727 13.8161)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Avocat de l’Etat ivoirien &amp; </tspan>
						<tspan x="10.2" y="6" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">d’Alassane Ouattara. </tspan>
						<tspan x="-10.3" y="12" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Jean-Paul Benoît a plaidé pour </tspan>
						<tspan x="-8.7" y="18" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Marafa Hamidou Yaya, ancien </tspan>
						<tspan x="-17.7" y="24" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">ministre d’Etat au Cameroun, pour </tspan>
						<tspan x="-18.1" y="30" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">le gabonais Louis Gaston Mayila, &amp; </tspan>
						<tspan x="-12.6" y="36" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">pour l’ex-compagne de l’ivoirien </tspan>
						<tspan x="21.3" y="42" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Guillaume Soro. </tspan>
						<tspan x="15" y="48" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4"><a xlink:href="http://urlz.fr/58Ky" target="_blank">Pour aller plus loin</a></tspan>
					</text>
					<text id="txt_valls" opacity="0" transform="matrix(1 0 0 1 14.9592 58.9364)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Dans son réseau, le Ministre de </tspan>
						<tspan x="-12.4" y="6" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">l’intérieur ivoirien, Hamed Bagayoko. </tspan>
						<tspan x="-1.8" y="12" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Emmanuel Macron pourra aussi </tspan>
						<tspan x="-6.6" y="18" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">compter sur les conseils d’Ibrahim </tspan>
						<tspan x="-11.2" y="24" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Diawadoh N’jim qui conseille Manuel </tspan>
						<tspan x="24" y="30" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Valls depuis 12 ans.</tspan>
						<tspan x="25" y="36" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4"><a xlink:href="http://urlz.fr/58KB" target="_blank">Pour aller plus loin</a></tspan>
					</text>
					<text id="txt_ledrian" opacity="0" transform="matrix(1 0 0 1 158 78)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">L&apos;actuel ministre de </tspan>
						<tspan x="0" y="6" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">la défense ouvrirait à </tspan>
						<tspan x="0" y="12" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Emmanuel Macron son </tspan>
						<tspan x="0" y="18" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">large réseau en Afrique.</tspan>
						<tspan x="0" y="24" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4"><a xlink:href="http://urlz.fr/58KF" target="_blank">Pour aller plus loin</a></tspan>
					</text>
					


					
					<text id="titre_mignard" transform="matrix(1 0 0 1 1 28.2493)" transformdef="matrix(1 0 0 1 1 28.2493)" transformaff="matrix(1 0 0 1 10.0797 10.4893)" fill="#368CBE" font-family="'LemonMilk'" font-size="7">Jean-Pierre Mignard</text>
					<text id="titre_benoit" transform="matrix(1 0 0 1 177 29.4597)" transformdef="matrix(1 0 0 1 177 29.4597)" transformaff="matrix(1 0 0 1 170.6403 8)" fill="#368CBE" font-family="'LemonMilk'" font-size="7">Jean-Paul Benoit</text>
					<text id="titre_valls" transform="matrix(1 0 0 1 38.4671 95.3452)" transformdef="matrix(1 0 0 1 38.4671 95.3452)" transformaff="matrix(1 0 0 1 27.1198 52.7297)" fill="#368CBE" font-family="'LemonMilk'" font-size="7">Manuel valls</text>
					<text id="titre_ledrian" transform="matrix(1 0 0 1 170 72)" transformdef="matrix(1 0 0 1 170 72)" transformaff="matrix(1 0 0 1 158 63.6293)"><tspan x="0" y="0" fill="#368CBE" font-family="'LemonMilk'" font-size="7">Jean-Yves </tspan><tspan x="0" y="8" fill="#368CBE" font-family="'LemonMilk'" font-size="7">Le Drian</tspan></text>
