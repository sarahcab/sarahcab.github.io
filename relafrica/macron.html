<!DOCTYPE HTML>
<html>
	<head>
  		<meta charset="utf-8">
		<title>Africalaxie - EM</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>		
	<body>
		<svg viewBox="0 0 245.8 122.9">
				<image width="245.8" height="122.9" id="fond" xlink:href="img/fond_macron.png" >
				</image>

				<g id="imgs">
					<image class="mignard clair" width="32.6" height="32.6" x="78.8" y="10.6" xlink:href="img/mignard.png"/>
					<image class="mignard gris" it="0"  width="32.6" height="32.6" x="78.8" y="10.6" xlink:href="img/mignard_gris.png"/>
					
					<image class="benoit clair" width="32.6" height="32.6" x="135.2" y="10.6" xlink:href="img/benoit.png"/>
					<image class="benoit gris" it="0"  width="32.6" height="32.6" x="135.2" y="10.6" xlink:href="img/benoit_gris.png"/>
						
					<image class="valls clair" width="32.6" height="32.6" x="4.7" y="88" xlink:href="img/valls.png"/>
					<image class="valls gris" it="0"  width="32.6" height="32.6" x="4.7" y="88" xlink:href="img/valls_gris.png"/>
				</g>
				<g id="txts">
					<text id="txt_mignard" opacity="0" transform="matrix(1 0 0 1 9.5997 16.5197)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Avocat de l’Etat ivoirien </tspan>
						<tspan x="0" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">&amp; d’Alassane Ouattara. </tspan>
						<tspan x="0" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Jean-Paul Mignard a conseillé plusieurs </tspan>
						<tspan x="0" y="18" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Etats africains dont le Cameroun, le Tchad </tspan>
						<tspan x="0" y="24" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">et le Bénin. </tspan>
						<tspan x="0" y="30" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">(<a fill="blue" xlink:href="http://urlz.fr/58Kx" target="_blank">...</a>)</tspan>
					
					</text>
					
					<text id="txt_benoit" opacity="0" transform="matrix(1 0 0 1 174.1686 20.5998)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Avocat de l’Etat ivoirien &amp; d’Alassane </tspan>
						<tspan x="45.5" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Ouattara. </tspan>
						<tspan x="-1.9" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Jean-Paul Benoît a plaidé pour Marafa </tspan>
						<tspan x="-5.9" y="18" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Hamidou Yaya, ancien ministre d’Etat au </tspan>
						<tspan x="-8.4" y="24" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Cameroun, pour le gabonais Louis Gaston </tspan>
						<tspan x="-8.6" y="30" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Mayila, &amp; pour l’ex-compagne de l’ivoirien </tspan>
						<tspan x="34.6" y="36" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Guillaume Soro. </tspan>
						<tspan x="40" y="42" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">(<a fill="blue" xlink:href="http://urlz.fr/58Ky" target="_blank">...</a>)</tspan>
					</text>
					<text id="txt_valls" opacity="0" transform="matrix(1 0 0 1 10.7072 58.7602)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Dans son réseau, le Ministre de l’intérieur </tspan>
						<tspan x="23.7" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">ivoirien, Hamed Bagayoko. </tspan>
						<tspan x="-5.5" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Emmanuel Macron pourra aussi compter sur </tspan>
						<tspan x="-1.1" y="18" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">les conseils d’Ibrahim Diawadoh N’jim qui </tspan>
						<tspan x="7.2" y="24" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">conseille Manuel Valls depuis 12 ans.</tspan>
						<tspan x="40" y="30" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">(<a fill="blue" xlink:href="http://urlz.fr/58KB" target="_blank">...</a>)</tspan>
					
					</text>
					
					<text id="titre_mignard" transform="matrix(1 0 0 1 15.5925 28.2493)" transformdef="matrix(1 0 0 1 15.5925 28.2493)" transformaff="matrix(1 0 0 1 10.0797 10.4893)" fill="#368CBE" font-family="'LemonMilk'" font-size="7">Jean-Pierre Mignard</text>
					<text id="titre_benoit" transform="matrix(1 0 0 1 170.6403 29.4597)" transformdef="matrix(1 0 0 1 170.6403 29.4597)" transformaff="matrix(1 0 0 1 170.6403 14.3299)" fill="#368CBE" font-family="'LemonMilk'" font-size="7">Jean-Paul Benoit</text>
					<text id="titre_valls" transform="matrix(1 0 0 1 38.4671 95.3452)" transformdef="matrix(1 0 0 1 38.4671 95.3452)" transformaff="matrix(1 0 0 1 27.1198 52.7297)" fill="#368CBE" font-family="'LemonMilk'" font-size="7">Manuel valls</text>

				</g>
			</g>
			
		</svg>
		<script type = "text/javascript">
			var names = ["mignard","benoit","valls"];
		</script>
		<script type = "text/javascript" src="js/script.js"></script>
	</body>
</html>
