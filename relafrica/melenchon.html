	<body>
		<svg viewBox="0 0 245.8 122.9">
				<image width="245.8" height="122.9" id="fond" xlink:href="img/fond_melenchon.png" >
				</image>

				<g id="imgs">
					<image class="chinaud clair" width="32.4" height="32.4" x="76.4" y="45.9" xlink:href="img/chinaud.png"/>
					<image class="chinaud gris" it="0"  width="32.4" height="32.4" x="76.4" y="45.9" xlink:href="img/chinaud_gris.png"/>
					
					<image class="finel clair" width="32.4" height="32.4" x="147.8" y="26.3" xlink:href="img/finel.png"/>
					<image class="finel gris" it="0"  width="32.4" height="32.4" x="147.8" y="26.3" xlink:href="img/finel_gris.png"/>
						
				</g>
				<g id="txts">
					<text id="txt_chinaud" opacity="0" transform="matrix(1 0 0 1 9.5997 41.4796)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Membre de la commission Afrique du Parti de </tspan><tspan x="0" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">gauche, il est proche de l’opposant gabonais </tspan><tspan x="0" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Jean Ping.</tspan></text>
					<text id="txt_finel" opacity="0" transform="matrix(1 0 0 1 183.4946 28.9997)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Directeur de l’Office de l’habitat </tspan><tspan x="-0.7" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">à Aubervilliers, Patrice Finel a de </tspan><tspan x="15.2" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">bonnes relations sur le </tspan><tspan x="35.7" y="18" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">continent.</tspan><tspan x="1.5" y="24" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Il prétend être l’ami de l’ancien </tspan><tspan x="9" y="30" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">président ivoirien, Laurent </tspan><tspan x="38.4" y="36" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Gbagbo. </tspan><tspan x="9.7" y="42" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Jean-Luc Mélenchon peut </tspan><tspan x="0.1" y="48" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">bénéficier de son réseau auprès </tspan><tspan x="6.8" y="54" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">de la société civile africaine.</tspan></text>

					
					<text id="titre_chinaud" transform="matrix(1 0 0 1 18 60)" transformdef="matrix(1 0 0 1 18 50)" transformaff="matrix(1 0 0 1 10.0797 34.9698)" fill="#BE2523" font-family="'LemonMilk'" font-size="7">DAVID CHINAUD</text>
					<text id="titre_finel" transform="matrix(1 0 0 1 185.3999 44.4497)" transformdef="matrix(1 0 0 1 185.3999 44.4497)"  transformaff="matrix(1 0 0 1 187.4399 22.9698)" fill="#BE2523" font-family="'LemonMilk'" font-size="7">Patrice Finel </text>

				</g>
			</g>
