<!DOCTYPE HTML>
<html>
	<head>
  		<meta charset="utf-8">
		<title>Africalaxie - JLM</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>		
	<body>
		<svg viewBox="0 0 245.8 122.9" >
				<image width="245.8" height="122.9" id="fond" xlink:href="img/fond_melenchon.png" >
				</image>

				<g id="imgs">
					<image class="chinaud clair" width="32.4" height="32.4" x="12.7" y="13" xlink:href="img/chinaud.png"/>
					<image class="chinaud gris" it="0"  width="32.4" height="32.4" x="12.7" y="13" xlink:href="img/chinaud_gris.png"/>
					
					<image class="finel clair" width="32.4" height="32.4" x="204" y="10" xlink:href="img/finel.png"/>
					<image class="finel gris" it="0"  width="32.4" height="32.4" x="204" y="10" xlink:href="img/finel_gris.png"/>
						
				</g>
				<g id="txts">
					<text id="txt_chinaud" opacity="0" transform="matrix(1 0 0 1 50.9874 29.9096)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Membre de la commission </tspan>
						<tspan y="6" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4" x="-2">Afrique du Parti de gauche,</tspan>
						<tspan y="12" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4" x="-1">il est proche de l'opposant </tspan>
						<tspan y="18" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4" x="-10">l’opposant gabonais Jean Ping.</tspan>
						<tspan y="24" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4" x="15"><a xlink:href="http://urlz.fr/58K5" target="_blank">Pour aller plus loin</a></tspan>
					</text>

					<text id="txt_finel" opacity="0" transform="matrix(1 0 0 1 151.1594 17.4768)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Patrice Finel est un </tspan>
						<tspan x="0" y="6" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">proche de l&apos;ancien </tspan>
						<tspan x="0" y="12" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">président ivoirien, </tspan>
						<tspan x="0" y="18" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">Laurent Gbagbo. Il </tspan>
						<tspan x="0" y="24" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">est le principal conseiller </tspan>
						<tspan x="0" y="30" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">de Jean-Luc Mélenchon sur</tspan>
						<tspan x="0" y="36" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4">les questions africaines.</tspan>
						<tspan x="0" y="42" fill="#FFFFFF" font-family="'ZonaPro'" font-weight="800" font-size="4"><a xlink:href="http://urlz.fr/58K9" target="_blank">Pour aller plus loin</a></tspan>
					</text>


					
					<text id="titre_chinaud" transform="matrix(1 0 0 1 49.0934 32.1213)" transformdef="matrix(1 0 0 1 49.0934 32.1213)" transformaff="matrix(1 0 0 1 52.491 24.7098)" fill="#BE2523" font-family="'LemonMilk'" font-size="7">DAVID CHINAUD</text>
					<text id="titre_finel" transform="matrix(1 0 0 1 151.1585 24.7098)" transformdef="matrix(1 0 0 1 151.1585 24.7098)" transformaff="matrix(1 0 0 1 151.1585 11.0889)" fill="#BE2523" font-family="'LemonMilk'" font-size="7">Patrice Finel </text>
	
				</g>
			</g>

			
		</svg>
		<script type = "text/javascript">
			var names = ["finel","chinaud"];
		</script>
		<script type = "text/javascript" src="js/script.js"></script>
	</body>
</html>
