<!DOCTYPE HTML>
<html>
	<head>
  		<meta charset="utf-8">
		<title>Africalaxie - MLP</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>		
	<body>
		<svg viewBox="0 0 245.8 122.9">
				<image width="245.8" height="122.9" id="fond" xlink:href="img/fond_lepen.png" >
				</image>
				<g id="imgs">
					<image class="marechal clair" width="32.4" height="32.4" x="19.4" y="42.2" xlink:href="img/marechal.png"/>
					<image class="marechal gris" it="0"  width="32.4" height="32.4" x="19.4" y="42.2" xlink:href="img/marechal_gris.png"/>
					
					<image class="ceccaldi clair" width="32.4" height="32.4" x="88.2" y="3.7" xlink:href="img/ceccaldi.png"/>
					<image class="ceccaldi gris" it="0"  width="32.4" height="32.4" x="88.2" y="3.7" xlink:href="img/ceccaldi_gris.png"/>
						
					<image class="viallet clair" width="32.4" height="32.4" x="154.3" y="23.3" xlink:href="img/viallet.png"/>
					<image class="viallet gris" it="0"  width="32.4" height="32.4" x="154.3" y="23.3" xlink:href="img/viallet_gris.png"/>	
					
					<image class="houdin clair" width="32.4" height="32.4" x="206.9" y="65.9" xlink:href="img/houdin.png"/>
					<image class="houdin gris" it="0"  width="32.4" height="32.4" x="206.9" y="65.9" xlink:href="img/houdin_gris.png"/>	
					
					<image class="aliot clair" width="32.4" height="32.4" x="44.2" y="85.2" xlink:href="img/aliot.png"/>
					<image class="aliot gris" it="0"  width="32.4" height="32.4" x="44.2" y="85.2"  xlink:href="img/aliot_gris.png"/>	
					
				</g>
				<g id="txts">
					<text id="txt_marechal" opacity="0" transform="matrix(1 0 0 1 42.3181 44.2173)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">Père de Marion Maréchal Le Pen </tspan>
						<tspan x="-0.4" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">et ami personnel d’Idriss Déby. Il </tspan>
						<tspan x="5.1" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">est marié à une petite fille de </tspan>
						<tspan x="7.5" y="18" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">l’ex-président ivoirien, Félix </tspan>
						<tspan x="19.4" y="24" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">Houphouët-Boigny.</tspan>
						<tspan x="25" y="30" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">(<a fill="blue" xlink:href="http://urlz.fr/58Ko" target="_blank">...</a>)</tspan>
					</text>
					<text id="txt_ceccaldi" opacity="0" transform="matrix(1 0 0 1 8.4003 19.0179)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">Avocat de Marine Le Pen qui a conseillé Laurent Gbagbo </tspan>
						<tspan x="0" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">et Mouammar Kadhafi.</tspan>
						<tspan x="0" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">(<a fill="blue" xlink:href="http://urlz.fr/58Kp" target="_blank">...</a>)</tspan>
					</text>
					<text id="txt_viallet" opacity="0" transform="matrix(1 0 0 1 154.3624 14.2173)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">Président du Comité Mer &amp; Francophonie (COMEF),  </tspan>
						<tspan x="14" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">il conseille Marine Le Pen sur les questions  </tspan>
						<tspan x="43.7" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">liées à la francophonie :</tspan>
						<tspan x="42.6" y="18" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8"> un point stratégique de  </tspan>
						<tspan x="44.3" y="24" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">la vision Afrique du FN.</tspan>
						<tspan x="50" y="30" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">(<a fill="blue" xlink:href="http://urlz.fr/58Kj" target="_blank">...</a>)</tspan>
					</text>
					<text id="txt_houdin" opacity="0" transform="matrix(1 0 0 1 152.1603 69.0803)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Ancien secrétaire général du </tspan>
						<tspan x="0" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">GUD, conseiller de l’ancien </tspan>
						<tspan x="0" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">président ivoirien Laurent </tspan>
						<tspan x="0" y="18" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="4">Gbagbo.</tspan>
						<tspan x="0" y="24" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">(<a fill="blue" xlink:href="http://urlz.fr/58Ku" target="_blank">...</a>)</tspan>
					</text>
					<text id="txt_aliot" opacity="0" transform="matrix(1 0 0 1 5.2801 91.2583)">
						<tspan x="0" y="0" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">Il est le soutien </tspan>
						<tspan x="0" y="6" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">très remarqué </tspan>
						<tspan x="0" y="12" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">de l’opposition congolaise </tspan>
						<tspan x="0" y="18" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">contre Sassou Nguesso.</tspan>
						<tspan x="0" y="24" fill="#FFFFFF" font-family="'ZonaPro-Bold'" font-size="3.8">(<a fill="blue" xlink:href="http://urlz.fr/58Kt" target="_blank">...</a>)</tspan>
					</text>
	
					
					
					<text id="titre_marechal" transform="matrix(1 0 0 1 45.4802 60.4499)" transformdef="matrix(1 0 0 1 45.4802 60.4499)" transformaff="matrix(1 0 0 1 27.3602 38.3299)" fill="#49B7A4" font-family="'LemonMilk'" font-size="7">Samuel marechal</text>
					<text id="titre_ceccaldi" transform="matrix(1 0 0 1 40.6798 21.2895)" transformdef="matrix(1 0 0 1 40.6798 21.2895)" transformaff="matrix(1 0 0 1 8.6398 13.6095)" fill="#49B7A4" font-family="'LemonMilk'" font-size="7">Marcel Ceccaldi</text>
					<text id="titre_viallet" transform="matrix(1 0 0 1 189.5338 41.0899)" transformdef="matrix(1 0 0 1 189.5338 41.0899)" transformaff="matrix(1 0 0 1 187.2004 8.3299)" fill="#49B7A4" font-family="'LemonMilk'" font-size="7">LOup viallet</text>
					<text id="titre_houdin" transform="matrix(1 0 0 1 157.3998 82.1303)" transformdef="matrix(1 0 0 1 157.3998 82.1303)" transformaff="matrix(1 0 0 1 152.3998 63.7703)" fill="#49B7A4" font-family="'LemonMilk'" font-size="7">Bernard Houdin</text>
					<text id="titre_aliot" transform="matrix(1 0 0 1 9.36 102.1696)" transformdef="matrix(1 0 0 1 9.36 102.1696)" transformaff="matrix(1 0 0 1 5.76 84.8896)" fill="#49B7A4" font-family="'LemonMilk'" font-size="7">Louis Aliot</text>
	
				</g>
				<image x="69.1" y="38.6" fill="#FFFFFF" width="111.8" height="83.7" id="bu" xlink:href="img/lepen_buste.png" >
				</image>
				
			</g>
			
		</svg>
		<script type = "text/javascript">
			var names = ["marechal","ceccaldi","viallet","houdin","aliot"];
		</script>
		<script type = "text/javascript" src="js/script.js"></script>
	</body>
</html>
